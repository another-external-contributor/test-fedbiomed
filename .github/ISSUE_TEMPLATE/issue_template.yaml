
name: Open a new Issue
description: For reporting a bug, proposing a new feature, enhancing an existing one, asking
  a question, ...
title: "[Candidate]: "
labels: candidate
assignees: ''
body:
  - type: markdown
    attributes:
      value: 'Dear user, welcome to the Fed-BioMed project ! '
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Contributing
      description: By submitting this issue, you agree to follow our [Definition Of Done](https://example.com)
      options:
        - label: I agree to follow this project's [Definition Of Done](https://example.com)
          required: true